      description: name of primary investigator associated with the project
      required: false
      style: form
      explode: true
      schema:
        type: string
      example: 1848R
    file_parameter:
      name: file_parameter
      in: path
      description: file paramter description here
      required: true
      style: simple
      explode: false
      schema:
        type: string
