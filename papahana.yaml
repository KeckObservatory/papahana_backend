      example: kcwi
    ip_version:
      name: ip_version
      in: path
      description: ip version description here
      required: true
      style: simple
      explode: false
      schema:
        type: integer
      example: 0
    index:
      name: index
      in: path
      description: Finding chart index
      required: true
      style: simple
      explode: false
      schema:
        type: integer
      example: 0
    template_id:
      name: template_id
