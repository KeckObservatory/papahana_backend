openapi: 3.0.0
info:
  title: Papahana
  description: WMKO API to the Observation Management System
  contact:
    email: observing-support@keck.hawaii.edu
  license:
    name: BSD 3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  version: "0.1"
servers:
- url: http://localhost:3000/v0
tags:
- name: Instrument
  externalDocs:
    description: Find out more
    url: https://keckobservatory.atlassian.net/wiki/spaces/DSI/pages/808779858/Programmatic+Web+Interfacej
- name: Semesters and Programs
  externalDocs:
    description: Manage Semesters and programs
    url: https://keckobservatory.atlassian.net/wiki/spaces/DSI/pages/808779858/Programmatic+Web+Interfacej
- name: Groups
  externalDocs:
    description: Find out more
    url: https://keckobservatory.atlassian.net/wiki/spaces/DSI/pages/808779858/Programmatic+Web+Interfacej
- name: Templates
  externalDocs:
    description: Find out more
    url: https://keckobservatory.atlassian.net/wiki/spaces/DSI/pages/808779858/Programmatic+Web+Interfacej
- name: Observation Block
  externalDocs:
    description: Find out more
    url: https://keckobservatory.atlassian.net/wiki/spaces/DSI/pages/808779858/Programmatic+Web+Interfacej
paths:
  /semesters:
    summary: Retrieves all the programs (semesters) associated with a PI
    get:
      tags:
      - Semesters and Programs
      summary: retrieves all the programs associated with a PI
      operationId: get_semesters
      parameters:
      - $ref: '#/components/parameters/obs_id'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/Program'
        "400":
          description: Invalid status value
        "401":
          description: Unauthorized
        "404":
          description: Semester Id not found
      x-swagger-router-controller: SemesterId
  /semesters/{sem_id}:
    summary: retrieve programs of a given semester. 
    get:
      tags:
      - Semesters and Programs
      summary: retrieves all the programs associated with an observer
      operationId: get_semester_programs
      parameters:
      - $ref: '#/components/parameters/obs_id'
      - $ref: '#/components/parameters/sem_id'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Program'
        "400":
          description: Invalid status value
        "401":
          description: Unauthorized
        "404":
          description: Semester Id not found
      x-swagger-router-controller: SemesterId
  /semesters/observing_blocks/{sem_id}:
    summary: retrieve programs of a given semester. 
    get:
      tags:
      - Semesters and Programs
      summary: retrieves all the programs associated with an observer
      operationId: get_semesters_observing_blocks
      parameters:
      - $ref: '#/components/parameters/obs_id'
      - $ref: '#/components/parameters/sem_id'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Program'
        "400":
          description: Invalid status value
        "401":
          description: Unauthorized
        "404":
          description: Semester Id not found
      x-swagger-router-controller: SemesterId
  /semesters/proposal/{sem_id}:
    get:
      tags:
      - Semesters and Programs
      description: retrieves the proposal associated with the program
      operationId: semIdsProposalGET
      parameters:
      - $ref: '#/components/parameters/obs_id'
      - $ref: '#/components/parameters/sem_id'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Program'
        "400":
          description: Invalid status value
        "401":
          description: Unauthorized
        "404":
          description: Observation runs not found
      x-swagger-router-controller: SemesterId
  /semesters/submit/{sem_id}:
    post:
      tags:
      - Semesters and Programs
      description: Submits a program (OBs)
      operationId: postSemIds
      parameters:
      - $ref: '#/components/parameters/sem_id'
      - $ref: '#/components/parameters/obs_id'
      responses:
        "201":
          description: OK
        "400":
          description: Invalid status value
        "401":
          description: Unauthorized
        "404":
          description: Observation runs not found
      x-swagger-router-controller: SemesterId
    put:
      tags:
      - Semesters and Programs
      description: updates a program (OBs)
      operationId: putSemIds
      parameters:
      - $ref: '#/components/parameters/obs_id'
      - $ref: '#/components/parameters/sem_id'
      responses:
        "200":
          description: List of objects added to the program 
        "400":
          description: Invalid status value
        "401":
          description: Unauthorized
        "404":
          description: Observation runs not found
      x-swagger-router-controller: SemesterId
  /semesters/targets/{sem_id}:
    get:
      tags:
      - Semesters and Programs
      description: Retrieves all the targets associated with a program
      operationId: semIdsTargetsGET
      parameters:
      - $ref: '#/components/parameters/obs_id'
      - $ref: '#/components/parameters/sem_id'
      responses:
        "200":
          description: array of targets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Target'
        "400":
          description: Invalid status value
        "401":
          description: Unauthorized
        "404":
          description: Observation runs not found
      x-swagger-router-controller: SemesterId
  /semesters/groups:
    get:
      tags:
      - Groups
      - Semesters and Programs
      description: Retrieves all groups associated with a program
      operationId: semIdGroupsGET
      parameters:
      - $ref: '#/components/parameters/sem_id'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Group'
        "400":
          description: Invalid status value
        "401":
          description: Unauthorized
        "404":
          description: Group not found
      x-swagger-router-controller: Groups
  /groups:
    get:
      tags:
      - Groups
      description: Retrieves a specific group's information
      operationId: groupsGET
      parameters:
      - $ref: '#/components/parameters/group_id'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
        "400":
          description: Invalid status value
        "401":
          description: Unauthorized
        "404":
          description: Group not found
      x-swagger-router-controller: Groups
    put:
      tags:
      - Groups
      description: Overwrites a group
      operationId: groupsPUT
      parameters:
      - $ref: '#/components/parameters/group_id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Group'
        required: true
      responses:
        "201":
          description: OK
        "401":
          description: Unauthorized
        "404":
          description: Group id not found
      x-swagger-router-controller: Groups
    post:
      tags:
      - Groups
      description: Creates a group
      operationId: groupsPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Group'
        required: true
      responses:
        "201":
          description: OK
        "401":
          description: Unauthorized
        "404":
          description: Group id not found
      x-swagger-router-controller: Groups
    delete:
      tags:
      - Groups
      description: Delete group by id
      operationId: groupsDELETE
      parameters:
      - $ref: '#/components/parameters/group_id'
      responses:
        "204":
          description: Deleted
        "401":
          description: Unauthorized
        "404":
          description: Group id not found
      x-swagger-router-controller: Groups
  /groups/items:
    get:
      tags:
      - Groups
      description: Retrieves the ordered list of observing blocks in a group
      operationId: groupsItemsGET
      parameters:
      - $ref: '#/components/parameters/group_id'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Group'
                x-content-type: application/json
        "400":
          description: Invalid status value
        "401":
          description: Unauthorized
        "404":
          description: Group not found
      x-swagger-router-controller: Groups
    put:
      tags:
      - Groups
      description: Puts a a list of Observation Blocks into a group
      operationId: groupsItemsPUT
      parameters:
      - $ref: '#/components/parameters/group_id'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ObservationBlock'
        required: true
      responses:
        "201":
          description: OK
        "400":
          description: Invalid status value
        "401":
          description: Unauthorized
        "404":
          description: Group id not found
      x-swagger-router-controller: Groups
  /groups/append:
    put:
      tags:
      - Groups
      description: Appends an observation block to a group by id
      operationId: groupsAppendPUT
      parameters:
      - $ref: '#/components/parameters/group_id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Group'
        required: true
      responses:
        "201":
          description: OK
        "400":
          description: Invalid status value
        "401":
          description: Unauthorized
        "404":
          description: Group not found
      x-swagger-router-controller: Groups
  /groups/executionTimes:
    get:
      tags:
      - Groups
      description: Calculate the total execution time of a group
      operationId: groupsExecutionTimesGET
      parameters:
      - $ref: '#/components/parameters/group_id'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: number
                description: miliseconds
                x-content-type: application/json
        "400":
          description: Invalid status value
        "401":
          description: Unauthorized
        "404":
          description: Group not found
      x-swagger-router-controller: Groups
  /groups/items/summary:
    get:
      tags:
      - Groups
      description: Retrieves a summary of group information
      operationId: groupsItemsSummaryGET
      parameters:
      - $ref: '#/components/parameters/group_id'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupSummary'
        "400":
          description: Invalid status value
        "401":
          description: Unauthorized
        "404":
          description: Group not found
      x-swagger-router-controller: Groups
  /groups/verify:
    get:
      tags:
      - Groups
      description: Request verification of the elements of a group. Sends group
        summary as a sucessfull response
      operationId: groupsVerifyGET
      parameters:
      - $ref: '#/components/parameters/group_id'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupSummary'
        "400":
          description: Invalid status value
        "401":
          description: Unauthorized
        "404":
          description: Group not found
      x-swagger-router-controller: Groups
  /groups/scheduleToO:
    post:
      tags:
      - Groups
      description: Submits a group for Target of Opportunity (ToO) (all the elements)
      operationId: groupsScheduleTooPOST
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Group'
        required: true
      responses:
        "200":
          description: OK
        "400":
          description: Invalid status value
        "401":
          description: Unauthorized
        "404":
          description: Group not found
      x-swagger-router-controller: Groups
  /groups/export:
    get:
      tags:
      - Groups
      description: Retrieves a specific group information in a file format (default
        .json)
      operationId: groupsExportGET
      parameters:
        - $ref: '#/components/parameters/group_id'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
        "400":
          description: Invalid status value
        "404":
          description: Group not found
      x-swagger-router-controller: Groups
  /instrumentPackages/{instrument}:
    get:
      tags:
      - Instrument
      description: Retrieves the list of available instrument packages for an instrument
      operationId: instrumentPackagesInstrumentGET
      parameters:
      - $ref: '#/components/parameters/instrument'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InstrumentPackage'
        "400":
          description: Invalid status value
        "404":
          description: Group not found
      x-swagger-router-controller: Instrument
  /instrumentPackages/{instrument}/{ip_version}/signatures:
    get:
      tags:
      - Instrument
      description: List all template signatures that can be attached to OBs using
        this instrument package
      operationId: instrumentPackagesInstrumentIp_versionSignaturesGET
      parameters:
      - $ref: '#/components/parameters/instrument'
      - $ref: '#/components/parameters/ip_version'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstrumentPackage'
        "400":
          description: Invalid status value
        "404":
          description: Group not found
      x-swagger-router-controller: Instrument
  /instrumentPackages/{instrument}/{ip_version}/{template_name}:
    get:
      tags:
      - Instrument
      - Templates
      description: Retrieves the specified instrument package template signature
      operationId: instrumentPackagesInstrumentIp_versionTemplate_nameGET
      parameters:
      - $ref: '#/components/parameters/instrument'
      - $ref: '#/components/parameters/ip_version'
      - $ref: '#/components/parameters/template_name'

      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstrumentPackage'
        "400":
          description: Invalid status value
        "404":
          description: Group not found
      x-swagger-router-controller: Instrument
  /obsBlocks/:
    get:
      tags:
        - Observation Block
      description: Retrieves the general parameters of an OB (target, exec time, other as needed)
      operationId: obsBlockGet
      parameters:
        - $ref: '#/components/parameters/ob_id'
      responses:
        "200":
          description: On a success gets a new OB.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
    post:
      tags:
        - Observation Block
      description: Inserts an observation block.
      operationId: obsBlockPost
      requestBody:
        description: Observation block to be added.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Observation'
      responses:
        "200":
          description: On a success inserts new OB.
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
    put:
      tags:
        - Observation Block
      description: Updates the observation block with the new one)
      operationId: obsBlockPut
      parameters:
        - $ref: '#/components/parameters/ob_id'
      requestBody:
        description: Observation block replacing ob_id.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Observation'
      responses:
        "200":
          description: On a success replaces the given OB with the updated OB.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
    delete:
      tags:
        - Observation Block
      description: Removes the observation block)
      operationId: obsBlockDelete
      parameters:
        - $ref: '#/components/parameters/ob_id'
      responses:
        "200":
          description: On a success removes given OB from the database.
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
  /obsBlocks/template:
    get:
      tags:
        - Observation Block
      description: Retrieves the list of templates associated with the OB
      operationId: obsTemplateGet
      parameters:
        - $ref: '#/components/parameters/ob_id'
      responses:
        "200":
          description: On success Returns the Target and Signature of the observing block being requested.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
    post:
      tags:
        - Observation Block
      description: Retrieves the list of templates associated with the OB
      operationId: obsTemplatePost
      parameters:
        - $ref: '#/components/parameters/ob_id'
      responses:
        "200":
          description: On success inserts a new list of templates associated with the OB.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
    put:
      tags:
        - Observation Block
      description: Retrieves the list of templates associated with the OB
      operationId: obsTemplatePut
      parameters:
        - $ref: '#/components/parameters/ob_id'
      responses:
        "200":
          description: On success replaces the given templates with new list of templates.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
  /obsBlocks/template/{template_id}:
    get:
      tags:
        - Observation Block
      description: Retrieves the specified template within the OB
      operationId: obsTemplateIdGet
      parameters:
        - $ref: '#/components/parameters/ob_id'
        - $ref: '#/components/parameters/template_id'
      responses:
        "200":
          description: Retrieves and returns the Template of the observing block being requested
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
    put:
      tags:
        - Observation Block
      description: Retrieves the specified template within the OB
      operationId: obsTemplateIdPut
      parameters:
        - $ref: '#/components/parameters/ob_id'
        - $ref: '#/components/parameters/template_id'
      responses:
        "200":
          description: replaces the given Template within the OB with Template of id=templateId
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
    delete:
      tags:
        - Observation Block
      description: Retrieves the specified template within the OB
      operationId: obsTemplateIdDelete
      parameters:
        - $ref: '#/components/parameters/ob_id'
        - $ref: '#/components/parameters/template_id'
      responses:
        "200":
          description: removes the template from the OB
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
  /obsBlocks/template/{template_id}/{file_parameter}:
    get:
      tags:
        - Observation Block
      description: Retrieves the specified template within the OB
      operationId: obsTemplateIdFileGet
      parameters:
        - $ref: '#/components/parameters/ob_id'
        - $ref: '#/components/parameters/template_id'
        - $ref: '#/components/parameters/file_parameter'
      responses:
        "200":
          description: Retrieves and returns the Template of the observing block being requested
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
    put:
      tags:
        - Observation Block
      description: Retrieves the specified template within the OB
      operationId: obsTemplateIdFilePut
      parameters:
        - $ref: '#/components/parameters/ob_id'
        - $ref: '#/components/parameters/template_id'
        - $ref: '#/components/parameters/file_parameter'
      responses:
        "200":
          description: replaces the given Template within the OB with Template of id=templateId
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
  /obsBlocks/template/duplicate/:
    post:
      tags:
        - Observation Block
      description: Generate a new copy of the template
      operationId: obsTemplateDuplicate
      parameters:
        - $ref: '#/components/parameters/ob_id'
        - $ref: '#/components/parameters/template_id'
      responses:
        "200":
          description: returns a copy of the Template within the OB.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
  /obsBlocks/completelyFilledIn/:
    get:
      tags:
        - Observation Block
      description: Verify that the required parameters have been filled in.
      operationId: obsTemplateFilled
      parameters:
        - $ref: '#/components/parameters/ob_id'
      responses:
        "200":
          description: On success gets list of files associated with the OB.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
  /obsBlocks/supplementFiles/:
    get:
      tags:
        - Observation Block
      description: Retrieves list of files.
      operationId: obsTemplateSupplement
      parameters:
        - $ref: '#/components/parameters/ob_id'
      responses:
        "200":
          description: On success gets list of files associated with the OB.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
  /obsBlocks/timeConstraints/:
    get:
      tags:
        - Observation Block
      description: Retrieves the time constraints (from, to).
      operationId: obsBlockTimeConstraintGet
      parameters:
        - $ref: '#/components/parameters/ob_id'
        - $ref: '#/components/parameters/sidereal'
      responses:
        "200":
          description: On success retrieves existing time constraint(s) of an OB.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
    put:
      tags:
        - Observation Block
      description: Retrieves the time constraints (from, to).
      operationId: obsBlockTimeConstraintPut
      parameters:
        - $ref: '#/components/parameters/ob_id'
        - $ref: '#/components/parameters/sidereal'
      responses:
        "200":
          description: On success updates an existing time constraint(s) of an OB.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
  /obsBlocks/schedule/:
    get:
      tags:
        - Observation Block
      description: Retrieves scheduling information.
      operationId: obsBlockScheduleGet
      parameters:
        - $ref: '#/components/parameters/ob_id'
      responses:
        "200":
          description: On success retrieves an existing ob schedule.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
    put:
      tags:
        - Observation Block
      description: On success updates an existing ob schedule.
      operationId: obsBlockSchedulePut
      parameters:
        - $ref: '#/components/parameters/ob_id'
      responses:
        "200":
          description: On success updates an existing time constraint(s) of an OB.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
  /obsBlocks/executions/:
    get:
      tags:
        - Observation Block
      description: Retrives the list of execution attempts for a specific OB (for a specific night).
      operationId: obsBlockExecution
      parameters:
        - $ref: '#/components/parameters/ob_id'
      responses:
        "200":
          description: On success retrieves a list of execution attempts of an OB.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
  /obsBlocks/executionTime/:
    get:
      tags:
        - Observation Block
      description: Calculates the execution time.
      operationId: obsBlockExecutionTime
      parameters:
        - $ref: '#/components/parameters/ob_id'
      responses:
        "200":
          description: On success returns an estimated execution time for an OB.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
  /obsBlocks/duplicate/{sem_id}:
    post:
      tags:
        - Observation Block
      description: Duplicate the OB, default is current semId.
      operationId: obsBlockDuplicate
      parameters:
        - $ref: '#/components/parameters/ob_id'
        - $ref: '#/components/parameters/sem_id'
      responses:
        "200":
          description: On success a new OB is generated, with a new unique ID. If needed the OB is associated with a new semester.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
  /obsBlocks/upgrade/:
    post:
      tags:
        - Observation Block
      description: When an instrument package changes, attempts to port an existing OB to the new package, default is the current semId.
      operationId: obsBlockUpgrade
      parameters:
        - $ref: '#/components/parameters/ob_id'
      responses:
        "200":
          description: On success the new version of the OB is returned, with a new unique ID.  If the upgrade fails (the New OB must pass verification), an error code is generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
  /obsBlocks/export/:
    get:
      tags:
        - Observation Block
      description: Exports an OB in human-readable format.
      operationId: obsBlockExport
      parameters:
        - $ref: '#/components/parameters/ob_id'
      responses:
        "200":
          description: On success a TBD text version of the OB is returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'
        "400":
          description: Invalid status value
        "404":
          description: Observation Block not found
      x-swagger-router-controller: Observation
components:
  schemas:
    Semester:
      type: object
      properties:
        semester:
          type: string
      example:
        semester: 2020A
    Program:
      type: object
      properties:
        semester:
          type: string
      example:
        semester: 2020A
    Group:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        semester:
          type: string
        group_id:
          type: string
        observation_blocks:
          type: array
          items:
            type: string
        comment:
          type: string
      example:
        group_id: group_id
        observation_blocks:
        - observation_blocks
        - observation_blocks
    GroupSummary:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        group_id:
          type: string
        semester:
          type: string
        observation_blocks:
          type: array
          items: 
            type: string
        comment:
          type: string
      example:
        group_id: group_id
    ObservationBlock:
      type: object
      properties:
        id:
          type: string
        signature:
          $ref: '#/components/schemas/Signature'
        target:
          type: array
          items:
            $ref: '#/components/schemas/Target'
        acquisition:
          $ref: '#/components/schemas/Acquisition'
        observations:
          type: array
          items:
            $ref: '#/components/schemas/Observation'
        associations:
          type: array
          items:
            type: string
        observation_type:
          type: array
          items:
            type: string
        priority:
          type: number
          example:
            99.99
    Signature:
      type: object
      properties:
        pi:
          type: string
        semester:
          type: string
        observers:
          type: array
          items:
            type: string
        programs:
          type: array
          items: 
              type: string
        group:
          type: array
          items:
              type: string
        comment:
          type: string
    Acquisition:
      required:
      - acquisition
      - acquisition_method
      - ao_modes
      - associations
      - guider_selection
      - instrumental_setup
      - offset_stars
      - position_angles
      - slitmasks
      type: object
      properties:
        acquisition:
          type: string
        instrumental_setup:
          type: string
        acquisition_method:
          type: string
        guider_selection:
          type: string
        ao_modes:
          type: array
          items:
            type: string
        associations:
          type: array
          items:
            type: string
        offset_stars:
          type: array
          items:
            type: string
        slitmasks:
          type: array
          items:
            type: string
        position_angles:
          type: array
          items:
            type: string
    Observation:
      required:
      - associations
      - exposure_sequences
      - instrument
      type: object
      properties:
        instrument:
          type: string
        exposure_sequences:
          type: array
          items:
            type: string
        associations:
          type: array
          items:
            type: string
    Target:
      required:
      - ddec
      - dec
      - dec_offset
      - dra
      - epoch
      - equinox
      - frame
      - magnitude
      - name
      - obstime
      - pm_dec
      - pm_ra
      - ra
      - ra_offset
      type: object
      properties:
        name:
          type: string
        ra:
          type: string
        dec:
          type: string
        equinox:
          type: number
        frame:
          type: string
        ra_offset:
          type: number
        dec_offset:
          type: number
        pm_ra:
          type: number
        pm_dec:
          type: number
        epoch:
          type: number
        obstime:
          type: number
        magnitude:
          $ref: '#/components/schemas/Magnitude'
        wrap?:
          type: string
        dra:
          type: number
        ddec:
          type: number
        comment?:
          type: string
      example:
        dec: dec
        epoch: 2.3021358869347654518833223846741020679473876953125
        pm_dec: 5.63737665663332876420099637471139430999755859375
        pm_ra: 5.962133916683182377482808078639209270477294921875
        ra: ra
        ddec: 3.61607674925191080461672754609026014804840087890625
        ra_offset: 6.02745618307040320615897144307382404804229736328125
        dra: 9.301444243932575517419536481611430644989013671875
        obstime: 7.061401241503109105224211816675961017608642578125
        wrap?: wrap?
        comment?: comment?
        name: name
        magnitude:
          magnitude: magnitude
          band: band
        dec_offset: 1.46581298050294517310021547018550336360931396484375
        equinox: 0.80082819046101150206595775671303272247314453125
        frame: frame
    Magnitude:
      required:
      - band
      - magnitude
      type: object
      properties:
        band:
          type: string
        magnitude:
          type: string
      example:
        magnitude: magnitude
        band: band
    FindingChart:
      description: Finding chart description goes here
    InstrumentPackage:
      description: Instrument package description goes here
  parameters:
    obs_id: 
      name: obs_id
      in: query
      description: observer id
      required: true
      style: form
      explode: true
      schema:
        type: string
      example: Dwane Johnson 
    ob_id:
      name: ob_id
      in: query
      description: observation block id
      required: true
      style: form
      explode: true
      schema:
        type: string
      example: 6042ced0afc6ecd40fe5a3dd
    sem_id:
      name: sem_id
      in: path 
      description: semester id
      required: true
      style: simple
      explode: true
      schema:
        type: string
      example: 2021A
    prog_id:
      name: prog_id
      in: path
      description: program id
      required: true
      style: simple
      explode: true
      schema:
        type: string
