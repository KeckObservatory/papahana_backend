components:
  schemas:
    ProgramInfo:
      type: object
      properties:
        containers:
          type: array
          items:
            type: string
        ob_blocks:
          type: array
          items:
            type: string
    Program:
      type: object
      properties:
        name:
          type: string
        sem_id:
          type: string
        ob_blocks:
          type: array
          items:
            type: string
      example:
        sem_id: 2020A_H777
        observation_blocks: [5, 77, 8]
    Container:
      type: object
      properties:
        id:
          type: object
        name:
          type: string
        semester:
          type: string
        observation_blocks:
          type: array
          items:
            type: string
        comment:
          type: string
      example:
        observation_blocks:
          - observation_blocks
          - observation_blocks
    ContainerSummary:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        semester:
          type: string
        observation_blocks:
          type: array
          items:
            type: string
        comment:
          type: string
      example:
        container_id: container_id
    ObservationBlock:
      type: object
      properties:
        id:
          type: string
        signature:
          $ref: '#/components/schemas/Signature'
        target:
          type: array
          items:
            $ref: '#/components/schemas/Target'
        acquisition:
          $ref: '#/components/schemas/Acquisition'
        observations:
          type: array
          items:
            $ref: '#/components/schemas/Observation'
        associations:
          type: array
          items:
            type: string
        observation_type:
          type: array
          items:
            type: string
        priority:
          type: number
          example:
            99.99
        status:
          $ref: '#/components/schemas/Status'
        comment:
          type: string
          example:
            this is a nice ob block.
    Signature:
      type: object
      properties:
        name:
          type: string
        sem_id:
          type: string
        instrument:
          type: string
        pi_id:
          type: integer
        observer_ids:
          type: array
          items:
            type: integer
    Status:
      type: object
      properties:
        state:
          type: string
        executions:
          type: array
          items:
            type: string
    Acquisition:
      required:
      - acquisition
      - acquisition_method
      - ao_modes
      - associations
      - guider_selection
      - instrumental_setup
      - offset_stars
      - position_angles
      - slitmasks
      type: object
      properties:
        acquisition:
          type: string
        instrumental_setup:
          type: string
        acquisition_method:
          type: string
        guider_selection:
          type: string
        ao_modes:
          type: array
          items:
            type: string
        associations:
          type: array
          items:
            type: string
        offset_stars:
          type: array
          items:
            type: string
        slitmasks:
          type: array
          items:
            type: string
        position_angles:
          type: array
          items:
            type: string
      example:
        associations:
        - associations
        - associations
        offset_stars:
        - offset_stars
        - offset_stars
        position_angles:
        - position_angles
        - position_angles
        acquisition_method: acquisition_method
        guider_selection: guider_selection
        slitmasks:
        - slitmasks
        - slitmasks
        ao_modes:
        - ao_modes
        - ao_modes
        acquisition: acquisition
        instrumental_setup: instrumental_setup
    Observation:
      required:
      - associations
      - exposure_sequences
      - instrument
      type: object
      properties:
        instrument:
          type: string
        exposure_sequences:
          type: array
          items:
            type: string
        associations:
          type: array
          items:
            type: string
      example:
        associations:
        - associations
        - associations
        exposure_sequences:
        - exposure_sequences
        - exposure_sequences
        instrument: instrument
    Target:
      required:
      - ddec
      - dec
      - dec_offset
      - dra
      - epoch
      - equinox
      - frame
      - magnitude
      - name
      - obstime
      - pm_dec
      - pm_ra
      - ra
      - ra_offset
      type: object
      properties:
        name:
          type: string
        ra:
          type: string
        dec:
          type: string
        equinox:
          type: number
        frame:
          type: string
        ra_offset:
          type: number
        dec_offset:
          type: number
        pm_ra:
          type: number
        pm_dec:
          type: number
        epoch:
          type: number
        obstime:
          type: number
        magnitude:
          $ref: '#/components/schemas/Magnitude'
        wrap?:
          type: string
        dra:
          type: number
        ddec:
          type: number
        comment?:
          type: string
        template:
          type: boolean
      example:
        dec: dec
        epoch: 2.3021358869347655
        pm_dec: 5.637376656633329
        pm_ra: 5.962133916683182
        ra: ra
        ddec: 3.616076749251911
        ra_offset: 6.027456183070403
        dra: 9.301444243932576
        obstime: 7.061401241503109
        wrap?: wrap?
        comment?: comment?
        name: name
        magnitude:
          template: true
          magnitude: magnitude
          band: band
        dec_offset: 1.4658129805029452
        equinox: 0.8008281904610115
        frame: frame
    Magnitude:
      required:
      - band
      - magnitude
      - template
      type: object
      properties:
        band:
          type: string
        magnitude:
          type: string
        template:
          type: boolean
      example:
        template: true
        magnitude: magnitude
        band: band
    FindingChart:
      description: Finding chart description goes here
    InstrumentPackage:
      description: Instrument package description goes here

  parameters:
    obs_id:
      name: obs_id
      in: query
      description: observer id
      required: true
      style: form
      explode: true
      schema:
        type: integer
      example: 609b10d6fd85ea78eb0ddddb
    ob_id:
      name: ob_id
      in: query
      description: observation block id
      required: true
      style: form
      explode: true
      schema:
        type: string
      example: 6042ced0afc6ecd40fe5a3dd
    semester:
      in: query
      name: semester
      description: semester
      style: form
      explode: true
      schema:
        type: string
        default: ""
      required: false
      example: 2021A
    semester_path:
      name: semester
      in: path
      description: semester id
      required: true
      style: simple
      explode: true
      schema:
        type: string
      example: 2021A
    sem_id:
      name: sem_id
      in: path
      description: semester id
      required: true
      style: simple
      explode: true
      schema:
        type: string
      example: 2021A_U456
    sem_id_in_query:
      in: query
      name: sem_id
      description: semester id
      required: true
      explode: true
      schema:
        type: string
      example: 2021A
    sem_id_not_required:
      in: query
      name: sem_id
      description: program id including semester
      style: form
      explode: true
      schema:
        type: string
        default: ""
      required: false
      example: 2021A_U456
    instrument:
      name: instrument
      in: path
      description: instrument used to make observation
      required: true
      style: simple
      explode: false
      schema:
        type: string
        enum:
        - KCWI
        - DEIMOS
        - ESI
        - HIRES
        - LRIS
        - MOSFIRE
        - OSIRIS
        - NIRES
        - NIRC2
        - DE
        - DF
        - EI
        - HI
        - KB
        - KF
        - LB
        - LR
        - MF
        - OI
        - OS
        - NR
        - NI
        - NS
        - N2
        - NC
      example: kcwi
    ip_version:
      name: ip_version
      in: path
      description: ip version description here
      required: true
      style: simple
      explode: false
      schema:
        type: integer
      example: 0
    index:
      name: index
      in: path
      description: Finding chart index
      required: true
      style: simple
      explode: false
      schema:
        type: integer
      example: 0
    template_id:
      name: template_id
      in: path
      description: unique identifier of template
      required: true
      style: simple
      explode: false
      schema:
        type: string
      example: "1"
    template_name:
      name: template_name
      in: path
      description: template name description goes here
      required: true
      style: simple
      explode: false
      schema:
        type: string
      example: "1"
    pi_name:
      name: pi_name
      in: query
      description: name of primary investigator associated with the project
      required: false
      style: form
      explode: true
      schema:
        type: string
      example: Pope Pious IX
    proposal_id:
      name: proposal_id
      in: query
      description: name of primary investigator associated with the project
      required: false
      style: form
      explode: true
      schema:
        type: string
      example: 1848R
    file_parameter:
      name: file_parameter
      in: path
      description: file paramter description here
      required: true
      style: simple
      explode: false
      schema:
        type: string
      example: ex file parameter goes here
    container_id:
      name: container_id
      in: query
      description: container identifier
      required: true
      explode: true
      schema:
        type: string
      example: 6042ced0afc6ecd40fe5a3dd
    file_type:
      name: file_type
      in: query
      description: type of file to return
      required: false
      style: form
      explode: true
      schema:
        type: string
      example: json
    run_id:
      name: run_id
      in: query
      description: run identifier
      required: true
      style: form
      explode: true
      schema:
        type: string
      example: 6042ced0afc6ecd40fe5a3dd
    sidereal:
      name: sidereal
      in: query
      description: tracking rate
      required: true
      style: form
      explode: false
      schema:
        type: boolean

