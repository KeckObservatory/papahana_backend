    Status:
      type: object
      properties:
        state:
          type: string
          oneOf:
            - pattern: '^[Pp]artially defined$'
            - pattern: '^[Dd]efined$'
            - pattern: '^[Rr]eview$'
            - pattern: '^[Rr]ejected$'
            - pattern: '^[Dd]raft$'
            - pattern: '^[Ss]tarted$'
            - pattern: '^[Ee]xecuted$'
            - pattern: '^[Cc]ompleted$'
            - pattern: '^[Ff]ailed$'
            - pattern: '^[Tt]erminated$'
            - pattern: '^[Ss]topped$'
            - pattern: '^[Dd]one$'
          default: started
        executions:
          type: array
          items:
            $ref: '#/components/schemas/DateSchema'
          default: []
        deleted:
          type: boolean
          default: false

    Magnitude:
      required:
      - band
      - magnitude
      type: object
      properties:
        band:
          type: string
        magnitude:
          type: number
      example:
        magnitude: 14.7
        band: K

    FindingChart:
      description: Finding chart description goes here

    InstrumentEnum:
      type: string
      oneOf:
        - pattern: '^[Kk][Cc][Ww][Ii]$'
        - pattern: '^[Dd][Ee][Ii][Mm][Oo][Ss]'
        - pattern: '^[Ee][Ss][Ii]$'
        - pattern: '^[Hh][Ii][Rr][Ee][Ss]$'
        - pattern: '^[Ll][Rr][Ii][Ss]$'
        - pattern: '^[Mm][Oo][Ss][Ff][Ii][Rr][Ee]$'
        - pattern: '^[Nn][Ii][Re][Ss]$'
        - pattern: '^[Nn][Ii][Re][Cc]2$'
        - enum:
          - DE
          - DF
          - EI
          - HI
          - KB
          - KF
          - LB
          - LR
          - MF
          - OI
          - OS
          - NR
          - NI
          - NS
          - N2
          - NC

    RASchema:
      type: string
      oneOf:
        - pattern: '^\d{2}:\d{2}:\d{2}$'
        - pattern: '^\d{2}:\d{2}:\d{2}.\d{1}$'
        - pattern: '^\d{2}:\d{2}:\d{2}.\d{2}$'
      example: "12:32:14.4"

    DecSchema:
      type: string
      oneOf:
        - pattern: '^\d{2}:\d{2}:\d{2}$'
        - pattern: '^\d{2}:\d{2}:\d{2}.\d{1}$'
        - pattern: '^\d{2}:\d{2}:\d{2}.\d{2}$'
        - pattern: '^-\d{2}:\d{2}:\d{2}$'
        - pattern: '^-\d{2}:\d{2}:\d{2}.\d{1}$'
        - pattern: '^-\d{2}:\d{2}:\d{2}.\d{2}$'
      example: "19:32:28.4"

    DitherSchema:
      required:
        - ra_offset
        - dec_offset
        - position
        - guided
      type: object
      properties:
        ra_offset:
          type: number
        dec_offset:
          type: number
        position:
          type: string
          enum:
            - T
            - S
            - O
        guided:
          type: boolean

    SemIdSchema:
      type: string
      pattern: '^\d{4}[AB]_[A-Z]\d{3}$'
      example: "2021A_U123"

    TemplateSchema:
      oneOf:
          - $ref: '#/components/schemas/ObservationTemplate'
          - $ref: '#/components/schemas/ScienceTemplate'

    DateSchema:
      type: string
      pattern: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$'
      example: "2021-04-22 13:22:36"

    # new schema
    RaRangeSchema:
      type: string
      pattern: '^\d{2}:\d{2}:\d{2}\.?\d{*}$-^\d{2}:\d{2}:\d{2}\.?\d{*}$'
      example: '12:30:00.0-14:30:00.0'

