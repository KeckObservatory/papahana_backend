  parameters:

    obs_id:
      name: obs_id
      in: query
      description: observer id
      required: true
      style: form
      explode: true
      schema:
        type: integer
      example: 2009

    ob_id:
      name: ob_id
      in: query
      description: observation block ObjectId
      required: true
      style: form
      explode: true
      schema:
        type: string
      example: 621ffc2853e6386db4116fe6

    semester:
      in: query
      name: semester
      description: semester
      style: form
      explode: true
      schema:
        type: string
        pattern: '^\d{4}[AB]$'
      required: false
      example: 2021A

    semester_path:
      name: semester
      in: path
      description: semester id
      required: true
      style: simple
      explode: true
      schema:
        type: string
        pattern: '^\d{4}[AB]$'
      example: 2021A

    keck_id:
      name: keck_id
      in: path
      description: semester id
      required: true
      style: simple
      explode: true
      schema:
        type: integer
      example: 0456

    sem_id:
      name: sem_id
      in: path
      description: semester id
      required: true
      style: simple
      explode: true
      schema:
        $ref: '#/components/schemas/SemIdSchema'
      example: 2021A_U456
    sem_id_in_query:
      in: query
      name: sem_id
      description: semester id
      required: true
      explode: true
      schema:
        $ref: '#/components/schemas/SemIdSchema'
      example: 2021A
    sem_id_not_required:
      in: query
      name: sem_id
      description: program id including semester
      style: form
      explode: true
      schema:
        $ref: '#/components/schemas/SemIdSchema'
      required: false
      example: 2021A_U456

    template_type:
      in: query
      name: template_type
      description: A string to indicate template,  (acquisition, science, engineering, calibration)
      required: true
      explode: true
      schema:
        type: string
        enum:
        - acquisition
        - science
        - engineering
        - calibration
      example: science

    instrument:
      name: instrument
      in: path
      description: instrument used to make observation
      required: true
      style: simple
      explode: false
      schema:
        $ref: '#/components/schemas/InstrumentEnum'
      example: KCWI

    ip_version:
      name: ip_version
      in: query
      description: ip version description here
      required: false
      style: form
      explode: false
      schema:
        type: string
      example: 0.1.0

    script_name:
      name: script_name
      in: query
      description: the name of the script to retrieve
      required: false
      style: form
      explode: false
      schema:
        type: string
      example: KCWI_ifu_sci_stare

    template_id:
      name: template_id
      in: path
      description: index of template within the OB.
      required: true
      style: simple
      explode: false
      schema:
        type: integer
      example: seq2

    file_parameter:
      name: file_parameter
      in: path
      description: file type
      required: true
      style: simple
      explode: false
      schema:
        type: string
        enum:
          - csv
          - json
          - html
          - txt
      example: json

    template_name:
      name: template_name
      in: query
      description: template name description goes here
      required: false
      style: form
      explode: false
      schema:
        type: string
      example: "KCWI_ifu_sci_stare"

    container_id:
      name: container_id
      in: query
      description: ObjectId of the container identifier.
      required: true
      explode: true
      schema:
        type: string
      example: 621ffdb8aa42780c3071a651

    # ODT / Planning Tool Specific Parameters
#    ra_range:
#      name: ra_range
#      in: query
#      description: the right ascension range
#      style: form
#      explode: true
#      schema:
#        $ref: '#/components/schemas/RaRangeSchema'
#      required: false
#      example: "12:30:00.0-14:30:00.0"
    min_ra:
      name: min_ra
      in: query
      description: the minimum right ascension
      style: form
      explode: true
      schema:
        $ref: '#/components/schemas/RASchema'
      required: false
      example: "12:30:00.0"
    max_ra:
      name: max_ra
      in: query
      description: the maximum right ascension
      style: form
      explode: true
      schema:
        $ref: '#/components/schemas/RASchema'
      required: false
      example: "12:30:00.0"
    instrument_optional:
      name: instrument
      in: query
      description: restrict results to a specific Instrument
      style: form
      explode: false
      schema:
        $ref: '#/components/schemas/InstrumentEnum'
      required: false
      example: "KCWI"
    ob_priority:
      name: ob_priority
      in: query
      description: return results with a given priority.
      required: false
      style: form
      explode: false
      schema:
        type: integer
    min_priority:
      name: min_priority
      in: query
      description: only return results with priority greater than or equal to minimum.
      required: false
      style: form
      explode: false
      schema:
        type: integer
    max_priority:
      name: max_priority
      in: query
      description:  only return results with priority less than to max.
      required: false
      style: form
      explode: false
      schema:
        type: integer
    min_duration:
      name: min_duration
      in: query
      description: only return results that have a duration greater than or equal to the min_duration.  The duration unit is minutes.
      required: false
      style: form
      explode: false
      schema:
        type: number
    max_duration:
      name: max_duration
      in: query
      description: only return results that have a duration less than or equal to the max_duration.  The duration unit is minutes.
      required: false
      style: form
      explode: false
      schema:
        type: number
    state:
      name: state
      in: query
      description: return OBs of a certain state,  the possible states are defined in ‘Defined Types’.
      required: false
      style: form
      explode: false
      schema:
        type: string
    observable:
      name: observable
      in: query
      description: only return results that are observable for current UT to sunrise.  The duration is not taken into consideration. Default is false (0),  use observable=1 for only OBs that are observable.
      required: false
      style: form
      explode: false
      schema:
        type: boolean
    completed:
      name: completed
      in: query
      description: return results that are completed.  The default is false (0),  use completed=1 for only OBs that are observable.
      required: false
      style: form
      explode: false
      schema:
        type: boolean
    revision_n:
      name: revision_n
      in: query
      description: The number of revisions to return
      required: false
      style: form
      explode: false
      schema:
        type: integer
      example: 5
    revision_index:
      name: revision_index
      in: path
      description: The index of the single revision to return.
      required: true
      style: simple
      explode: false
      schema:
        type: integer
      example: 7


  schemas:

    apikey:
      type: string

    Container:
      required:
        - name
        - sem_id
        - observation_blocks
      type: object
      properties:
        name:
          type: string
        sem_id:
          $ref: '#/components/schemas/SemIdSchema'
        observation_blocks:
          type: array
          items:
            type: string
          default: []
        comment:
          type: string

    ObservationBlock:
      required:
        - metadata
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/ObsBlockMetadata'
        target:
          $ref: '#/components/schemas/Target'
        acquisition:
          $ref: '#/components/schemas/Acquisition'
        sequences:
          type: array
          items:
            $ref: '#/components/schemas/ScienceTemplate'
        # TODO add calibration and eng templates here
#        observation:
#          type: array
#          items:
#            $ref: '#/components/schemas/ObservationTemplate'
        associations:
          type: array
          items:
            type: string
        status:
          $ref: '#/components/schemas/Status'
        time_constraints:
          type: array
          items:
            $ref: '#/components/schemas/DateSchema'
#          example: "2021-04-22 13:22:36"
        comment:
          type: string
          example:
            A great Observation Block.

    ObsBlockMetadata:
      required:
        - name
        - version
        - priority
        - ob_type
        - pi_id
        - sem_id
        - instrument
      type: object
      properties:
        name:
          type: string
        version:
          type: number
        ob_type:
          type: string
          enum:
            - science
            - calibration
            - engineering
        priority:
          type: integer
        pi_id:
          type: integer
        sem_id:
          $ref: '#/components/schemas/SemIdSchema'
        instrument:
          $ref: '#/components/schemas/InstrumentEnum'
        comment:
          type: string
      example:
        name: "standard stars #9"
        version: 0.1
        pi_id: 7766
        sem_id: "2021A_U046"
        instrument: "KCWI"
        comment: "All I see are stars."

    ObservationTemplate:
      # TODO this is a place holder until Eng and Cal templates are added.
      type: object
      properties:
        metadata:
          type: array
          items:
            $ref: '#/components/schemas/ObservationMetadata'

    ScienceTemplate:
      required:
        - metadata
        - parameters
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/ObservationMetadata'
        parameters:
          $ref: '#/components/schemas/ScienceParameters'

    Acquisition:
      required:
      - metadata
      - parameters
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/ObservationMetadata'
        parameters:
          $ref: '#/components/schemas/AcquisitionParameters'

    ObservationMetadata:
      required:
        - name
        - ui_name
        - instrument
        - version
        - script
        - sequece_number
      type: object
      properties:
        name:
          type: string
        ui_name:
          type: string
        instrument:
          $ref: '#/components/schemas/InstrumentEnum'
        template_type:
          type: string
          enum:
            - "acquisition"
            - "science"
            - "engineering"
            - "calibration"
          default: "science"
        version:
          type: string
        script:
          type: string
        sequece_number:
          type: integer
      example:
        name: KCWI_ifu_acq_offsetStar
        ui_name: KCWI direct
        instrument: KCWI
        template_type: acquisition
        version: 0.1.1
        script: KCWI_ifu_acq_offsetStar
        sequence_number: 0

    AcquisitionParameters:
      required:
        - tcs_coord_po
      type: object
      properties:
        tcs_coord_po:
          type: string

    ScienceParameters:
      required:
        - det1_exp_time
        - det1_exp_number
      type: object
      properties:
        det1_exp_time:
          type: number
        det1_exp_number:
          type: integer

    # TODO add IP template description
    InstrumentPackage:
      description: Instrument package description goes here
    # TODO add observer list schema
    ObserverList:
      description: Observer List description goes here

    Target:
      required:
      - metadata
      - parameters
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/TargetMetadata'
        parameters:
          $ref: '#/components/schemas/TargetParameters'
    TargetMetadata:
      required:
        - name
        - ui_name
        - template_type
        - version
      type: object
      properties:
        name:
          type: string
        ui_name:
          type: string
        template_type:
          type: string
          enum:
            - "target"
          default: "target"
        version:
          type: string
      example:
        name: multi_object_target
        ui_name: Multi-Object Spectroscopy Target
        instrument: KCWI
        version: 0.1.1

    TargetParameters:
      required:
        - target_info_name
        - target_coord_ra
        - target_coord_dec
      type: object
      properties:
        target_info_name:
          type: string
        target_coord_ra:
          $ref: '#/components/schemas/RASchema'
        target_coord_dec:
          $ref: '#/components/schemas/DecSchema'
      example:
        target_info_name: super bright star
        target_coord_ra: 23:55:05
        target_coord_dec: -02:13:50

